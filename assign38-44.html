function power(a, b) {
    var result = 1;
    for (var i = 0; i < b; i++) {
        result *= a;
    }
    return result;
}

// Example usage

function LeapYear(year) {
    // If the year is divisible by 400, it is a leap year
    if (year % 400 === 0) {
        return true;
    }
    // If the year is divisible by 100 but not 400, it is not a leap year
    else if (year % 100 === 0) {
        return false;
    }
    // If the year is divisible by 4 but not by 100, it is a leap year
    else if (year % 4 === 0) {
        return true;
    }
    // If the year is not divisible by 4, it is not a leap year
    else {
        return false;
    }
}

// Example usage:
console.log(LeapYear(2020)); // true
console.log(LeapYear(1900)); // false
console.log(LeapYear(2000)); // true
console.log(LeapYear(2023)); // false

// Function to calculate the semi-perimeter (S) of the triangle
function calculateSemiPerimeter(a, b, c) {
    return (a + b + c) / 2;
}

// Function to calculate the area of the triangle using Heron's formula
function calculateArea(a, b, c) {
    var S = calculateSemiPerimeter(a, b, c); // Get the semi-perimeter S
    // Heron's formula to calculate the area
    var area = Math.sqrt(S * (S - a) * (S - b) * (S - c));
    return area;
}

var a = 6, b = 7, c = 8;
console.log("Area of the triangle: " + calculateArea(a, b, c)); // Outputs the area of the triangle

// Function to calculate the average marks
function calculateAverage(marks1, marks2, marks3) {
    var totalMarks = marks1 + marks2 + marks3;
    return totalMarks / 3; // Calculate and return the average
}

// Function to calculate the percentage
function calculatePercentage(marks1, marks2, marks3) {
    var totalMarks = marks1 + marks2 + marks3;
    var maxMarks = 300; // Assuming each subject has a max of 100 marks
    return (totalMarks / maxMarks) * 100; // Calculate and return the percentage
}

// Main function to receive marks, calculate average and percentage, and display results
function mainFunction(marks1, marks2, marks3) {
    var average = calculateAverage(marks1, marks2, marks3); // Call average function
    var percentage = calculatePercentage(marks1, marks2, marks3); // Call percentage function

    console.log("Average Marks: " + average);
    console.log("Percentage: " + percentage + "%");
}

function customIndexOf(str, char) {
    
    for (var i = 0; i < str.length; i++) {
        // If the character at the current index matches the target character
        if (str[i] === char) {
            return i; // Return the index
        }
    }
    // If the character is not found, return -1
    return -1;
}

// Example usage:
console.log(customIndexOf("hello", "e"));  // Outputs: 1
console.log(customIndexOf("hello", "l"));  // Outputs: 2
console.log(customIndexOf("hello", "z"));  // Outputs: -1

function deleteVowels(sentence) {
    // Define vowels (both lowercase and uppercase)
    const vowels = "aeiouAEIOU";
    
    // Initialize an empty string to store the result
    let result = "";
    
    // Loop through each character of the sentence
    for (var i = 0; i < sentence.length; i++) {
        // If the character is not a vowel, add it to the result
        if (!vowels.includes(sentence[i])) {
            result += sentence[i];
        }
    }
    
    // Return the sentence without vowels
    return result;
}

// Example 
var sentence = "Hello World! iam here";
var noVowels = deleteVowels(sentence);
console.log(noVowels);

// Function to convert kilometers to meters
function convertToMeters(km) {
    return km * 1000; // 1 kilometer = 1000 meters
}

// Function to convert kilometers to feet
function convertToFeet(km) {
    return km * 3280.84; // 1 kilometer = 3280.84 feet
}

// Function to convert kilometers to inches
function convertToInches(km) {
    return km * 39370.1; // 1 kilometer = 39370.1 inches
}

// Function to convert kilometers to centimeters
function convertToCentimeters(km) {
    return km * 100000; // 1 kilometer = 100000 centimeters
}

function calculateOvertimePay(hoursWorked) {
    var overtimeRate = 12.00; // Rs. 12.00 per hour for overtime
    var regularHours = 40; // Regular working hours

    // Check if the employee worked more than 40 hours
    if (hoursWorked > regularHours) {
        var overtimeHours = hoursWorked - regularHours; // Calculate overtime hours
        var overtimePay = overtimeHours * overtimeRate; // Calculate overtime pay
        return overtimePay;
    } else {
        return 0; // No overtime pay if worked 40 or fewer hours
    }
}

// Main function to input hours worked and display overtime pay
function displayOvertimePay(hoursWorked) {
    var overtimePay = calculateOvertimePay(hoursWorked);
    if (overtimePay > 0) {
        console.log("Overtime pay: Rs. " + overtimePay);
    } else {
        console.log("No overtime pay. Worked 40 or fewer hours.");
    }
}

// Example usage
var hoursWorked = 45; // Input number of hours worked
displayOvertimePay(hoursWorked);

function calculateNotes(amount) {
    // Convert amount to rupees
    amount *= 100; // amount is in hundreds, so multiply by 100 to get the actual amount in rupees
    
    var notes100 = Math.floor(amount / 100); // Number of 100-rupee notes
    amount = amount % 100; // Remaining amount after giving 100-rupee notes

    var notes50 = Math.floor(amount / 50); // Number of 50-rupee notes
    amount = amount % 50; // Remaining amount after giving 50-rupee notes

    var notes10 = Math.floor(amount / 10); // Number of 10-rupee notes

    // Return the number of each note required
    return {
        notes100: notes100,
        notes50: notes50,
        notes10: notes10
    };
}

// Main function to input amount and display the number of notes
function displayNotes(amount) {
    var notes = calculateNotes(amount);
    
    console.log("Number of 100-rupee notes: " + notes.notes100);
    console.log("Number of 50-rupee notes: " + notes.notes50);
    console.log("Number of 10-rupee notes: " + notes.notes10);
}

// Example usage
var amount = 25; // Input amount in hundreds
displayNotes(amount);
